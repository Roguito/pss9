---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system

helmCharts:
  - releaseName: traefik
    name: traefik
    namespace: kube-system
    repo: https://helm.traefik.io/traefik
    version: "10.23.0"
    valuesFile: values.yaml

resources:
  # CRD Directories
  - crds/
  # Reverse Service Proxies
  - proxmox.yaml
  - wikijs.yaml
  - uptimekuma.yaml
  # Additional Values
  - traefik-crds.yaml
  - traefik-dashboard.yaml
  # Error Pages
  - middlewares.yaml

patchesStrategicMerge:
  - service-patch.yaml
