---
## Nexus
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "memegen"
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/danmanners/homelab-k3s-cluster.git"
    path: manifests/workloads/memegen
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: memegen
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
