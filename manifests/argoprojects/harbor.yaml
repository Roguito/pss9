---
## Harbor
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "harbor"
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/danmanners/homelab-kube-cluster.git"
    path: manifests/workloads/harbor
    targetRevision: main
  destination:
    server: "https://kubernetes.default.svc"
    namespace: harbor
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
