---
## Tekton
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "tekton-deployment"
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/danmanners/homelab-k3s-cluster.git"
    path: manifests/tekton-deploy
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: tekton-pipelines
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
