---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: kumauptime
  namespace: kube-system
spec:
  commonName: uptime.danmanners.com
  secretName: kumauptime
  dnsNames:
    - uptime.danmanners.com
  issuerRef:
    name: acme-prod
    kind: ClusterIssuer
---
apiVersion: v1
kind: Service
metadata:
  name: kumauptime-extname
  annotations:
    external-dns.alpha.kubernetes.io/hostname: uptime.danmanners.com
    external-dns.alpha.kubernetes.io/ttl: "300"
spec:
  type: ExternalName
  externalName: kube.danmanners.com
  sessionAffinity: None
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kumauptime-web
  namespace: kube-system
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`uptime.danmanners.com`)
      kind: Rule
      services:
        - name: kumauptime@file
          kind: TraefikService
      middlewares:
        - name: http-https-redirectscheme
          namespace: kube-system
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kumauptime-websecure
  namespace: kube-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`uptime.danmanners.com`)
      kind: Rule
      services:
        - name: kumauptime@file
          kind: TraefikService
  tls:
    secretName: kumauptime
