---
apiVersion: v1
kind: Service
metadata:
  name: nexus-danmanners-extname
  annotations:
    external-dns.alpha.kubernetes.io/hostname: nexus.danmanners.com
    external-dns.alpha.kubernetes.io/ttl: "300"
  labels:
    app.kubernetes.io/instance: nexus
spec:
  type: ExternalName
  externalName: kube.danmanners.com
  sessionAffinity: None
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nexus-danmanners-cert
spec:
  commonName: nexus.danmanners.com
  secretName: nexus-danmanners-cert
  dnsNames:
    - nexus.danmanners.com
  issuerRef:
    name: acme-prod
    kind: ClusterIssuer
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nexus-danmanners-web
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`nexus.danmanners.com`)
      kind: Rule
      services:
        - name: nexus-oss
          port: 8081
      middlewares:
        - name: http-https-redirectscheme
          namespace: kube-system
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nexus-danmanners-websecure
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`nexus.danmanners.com`)
      kind: Rule
      services:
        - name: nexus-oss
          port: 8081
  tls:
    secretName: nexus-danmanners-cert
