service:
  main:
    enabled: true
    type: ClusterIP
    ports:
      http:
        enabled: false
      web:
        enabled: true
        port: 8080
        protocol: TCP
      jnlp-agents:
        enabled: true
        port: 50000
        protocol: TCP

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    tls:
    - secretName: jenkins-cert
      hosts:
      - jenkins.homelab.danmanners.com
    hosts:
    - host: jenkins.homelab.danmanners.com
      paths:
      - path: /
        pathType: Prefix
        service:

persistence:
  jenkins-home:
    enabled: true
    storageClass: ceph-rbd
    accessMode: ReadWriteOnce
    mountPath: /var/jenkins_home
    subPath: jenkins-volume
    size: 20Gi
