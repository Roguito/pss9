global:
  nameOverride: jenkins

image:
  repository: jenkins-container-image
  tag: latest
  pullPolicy: IfNotPresent

nodeSelector:
  kubernetes.io/arch: amd64

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000

termination:
  gracePeriodSeconds: 60

resources:
  limits:
    cpu: "2"
  requests:
    cpu: "1"

