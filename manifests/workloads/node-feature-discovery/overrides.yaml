---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nfd-worker
  namespace: node-feature-discovery
spec:
  selector:
    matchLabels:
      app: nfd-worker
  template:
    spec:
      containers:
      - name: nfd-worker
        image: raspbernetes/node-feature-discovery:v0.9.0
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nfd-worker-conf
  namespace: node-feature-discovery
data:
  nfd-worker.conf: |
    sources:
      custom:
      - name: "blink1"
        matchOn:
        - usbId:
            vendor: ["27b8"]
            # device: ["004"]