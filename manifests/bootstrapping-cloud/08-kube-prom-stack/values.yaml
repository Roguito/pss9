kubeProxy:
  enabled: true

kube-state-metrics:
  metricLabelsAllowlist:
  - "persistentvolumeclaims=[*]"
  prometheus:
    monitor:
      enabled: true
      relabelings:
      - action: replace
        regex: (.*)
        replacement: $1
        targetLabel: kubernetes_node
        sourceLabels:
        - __meta_kubernetes_pod_node_name

grafana:
  enabled: true
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: acme-prod
    hosts:
    - grafana.cloud.danmanners.com
    tls:
    - secretName: grafana-cert
      hosts:
      - grafana.cloud.danmanners.com


kubelet:
  enabled: true
  serviceMonitor:
    metricRelabelings:
    - action: replace
      sourceLabels:
      - node
      targetLabel: instance

