apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/danmanners/homelab-kube-cluster.git
    path: manifests/workloads/bootstrapping-onprem/09-ingress-nginx
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
