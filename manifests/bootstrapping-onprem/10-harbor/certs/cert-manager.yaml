# https://cert-manager.io/docs/configuration/selfsigned/#bootstrapping-ca-issuers
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: harbor-selfsigned
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: harbor-selfsigned
spec:
  isCA: true
  commonName: harbor-selfsigned
  secretName: harbor-ca-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: harbor-selfsigned
    kind: Issuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: my-ca-issuer
spec:
  ca:
    secretName: harbor-ca-secret
