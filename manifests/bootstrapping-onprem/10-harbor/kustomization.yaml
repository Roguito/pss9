apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system

resources:
- networking

generators:
- ksops-generator.yaml

helmCharts:
- name: harbor
  releaseName: harbor
  namespace: kube-system
  repo: https://helm.goharbor.io
  version: "1.12.3"
  valuesFile: values.yaml
